  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .content {
      width: 100%;
      max-width: 600px;
      background: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
    }

    h3 {
      text-align: center;
      color: #00bcd4;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 22px;
    }

    .input-wrapper input,
    .input-wrapper textarea {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #333;
      color: #fff;
      font-size: 15px;
      outline: none;
      resize: none;
    }

    .input-wrapper label {
      position: absolute;
      left: 10px;
      top: 12px;
      color: #888;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-wrapper input:focus + label,
    .input-wrapper input:valid + label,
    .input-wrapper textarea:focus + label,
    .input-wrapper textarea:valid + label {
      top: -10px;
      left: 5px;
      color: #00bcd4;
      font-size: 12px;
    }

    input[type="file"] {
      color: #ccc;
      margin-top: 8px;
    }

    img.preview {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #00bcd4;
      display: none;
      margin-top: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    @media (max-width: 480px) {
      .content {
        padding: 20px;
      }
      h3 {
        font-size: 1.5rem;
      }
    }
  </style> 
</head>

  <script>
    function previewImage(event, id) {
      const file = event.target.files[0];
      const img = document.getElementById(id);
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

<script>
function previewImage(event, previewId) {
  const file = event.target.files[0];
  const preview = document.getElementById(previewId);

  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);
  } else {
    preview.style.display = "none";
  }
}
</script>
