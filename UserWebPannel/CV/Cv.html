<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Design</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 10px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .card {
      width: 250px;
      height: 150px;
      border: 2px solid #ccc;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      font-family: sans-serif;
      font-size: 18px;
      background: white;
    }

    .card:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
    }

    .selected {
      border-color: #007bff;
      background: #e8f0ff;
    }

    .preview {
      text-align: center;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .preview iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }

    .back-btn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
        height: 120px;
        font-size: 16px;
      }
      .preview iframe {
        height: 350px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div id="designGrid" class="grid">
    <div class="card" data-design="/UserWebPannel/CV/Preview02.html">Design 1</div>
    <div class="card" data-design="design2.html">Design 2</div>
    <div class="card" data-design="design3.html">Design 3</div>
  </div>

  <div id="previewArea" class="preview">
    <button id="backBtn" class="back-btn">‚Üê Back to Designs</button>
    <div id="previewContent"></div>
  </div>
</div>

<script>
  const cards = document.querySelectorAll('.card');
  const grid = document.getElementById('designGrid');
  const previewArea = document.getElementById('previewArea');
  const previewContent = document.getElementById('previewContent');
  const backBtn = document.getElementById('backBtn');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      
      const designUrl = card.getAttribute('data-design');

      // Hide grid and show preview
      grid.style.display = 'none';
      previewArea.style.display = 'block';
      previewContent.innerHTML = `
        <h3>Preview of ${card.textContent}</h3>
        <iframe src="${designUrl}" title="${card.textContent}"></iframe>
      `;
    });
  });

  backBtn.addEventListener('click', () => {
    previewArea.style.display = 'none';
    grid.style.display = 'flex';
  });
</script>

</body>
</html>
