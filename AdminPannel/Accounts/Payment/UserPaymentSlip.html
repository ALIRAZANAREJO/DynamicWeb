<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel — Payments & Access</title>
  <link rel="stylesheet" href="/AdminPannel/Accounts/Payment/UserPaymentSlip.css">
</head>

<body>

<header class="topbar">
  <div class="brand">AR Technologies — Admin</div>
  <div class="subtitle">Payments • Verification • Access Control</div>
</header>

<main class="container">

  <!-- Controls -->
  <section class="controls">
    <input
      id="searchInput"
      type="search"
      placeholder="Search by email or payment method..."
    />

    <select id="filterStatus">
      <option value="all">All Status</option>
      <option value="Pending">Pending</option>
      <option value="Verified">Verified</option>
      <option value="Rejected">Rejected</option>
    </select>

    <button id="refreshBtn">Refresh</button>
  </section>

  <!-- Cards Grid -->
  <section id="cardsGrid" class="grid">
    <!-- Cards injected by admin.js -->
  </section>

  <div id="emptyState" class="empty">
    No payment records found.
  </div>

</main>

<!-- Slip Modal -->
<div id="slipModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button id="closeModal" class="close">✕</button>
    <img id="modalImg" src="" alt="Payment Slip Preview" />
    <div id="modalMeta" class="meta"></div>
  </div>
</div>

<script type="module" src="/AdminPannel/Accounts/Payment/UserPaymentSlip.js"></script>
</body>
</html>
