<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Portfolio Design</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #00aaff;
    }

    .portfolio-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1300px;
      margin: auto;
    }

    .portfolio-card {
      background: #161b22;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .portfolio-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 20px #00aaff;
    }

    .portfolio-card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #00aaff40;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #00ccff;
    }

    .select-btn {
      background: #00aaff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .select-btn:hover {
      background: #007acc;
    }

    /* Modal preview */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal video {
      width: 80%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00aaff;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Select a Portfolio Design</h1>

  <div class="portfolio-container" id="portfolioContainer"></div>

  <!-- Modal Preview -->
  <div class="modal" id="previewModal">
    <span class="close-modal" id="closeModal">&times;</span>
    <video id="previewVideo" autoplay loop muted></video>
  </div>

  <script>
    const portfolioData = [
      { id: "portfolio1", title: "Elegant Portfolio", src:  "/Assets/cc.crdownload"         },
      { id: "portfolio2", title: "Creative Showcase", src:  "/Assets/cc.crdownload" },
      { id: "portfolio3", title: "Dark Mode Design", src:   "/Assets/cc.crdownload"            },
      { id: "portfolio4", title: "Minimal Studio", src:     "/Assets/cc.crdownload"           },
      { id: "portfolio5", title: "Animated Layout", src:    "/Assets/cc.crdownload"             },
      { id: "portfolio6", title: "Professional Agency", src:"/Assets/cc.crdownload"},
      { id: "portfolio7", title: "Clean Corporate", src:    "/Assets/cc.crdownload"      },
      { id: "portfolio8", title: "Gradient Portfolio", src: "/Assets/cc.crdownload"       },
      { id: "portfolio9", title: "Modern Freelancer", src:  "/Assets/cc.crdownload"  },
      { id: "portfolio10", title: "Creative Studio", src:    "/Assets/cc.crdownload" }
    ];

    const container = document.getElementById("portfolioContainer");

    portfolioData.forEach((portfolio) => {
      const card = document.createElement("div");
      card.classList.add("portfolio-card");
      card.id = portfolio.id;
      card.innerHTML = `
        <video src="${portfolio.src}" autoplay loop muted playsinline></video>
        <div class="card-content">
          <h3>${portfolio.title}</h3>
          <button class="select-btn">Select Design</button>
        </div>
      `;
      container.appendChild(card);
    });

    // Modal preview logic
    const modal = document.getElementById("previewModal");
    const modalVideo = document.getElementById("previewVideo");
    const closeModal = document.getElementById("closeModal");

    document.querySelectorAll(".portfolio-card video").forEach((video) => {
      video.addEventListener("click", () => {
        modal.style.display = "flex";
        modalVideo.src = video.src;
      });
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
      modalVideo.pause();
    });

    // Selection logic
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("select-btn")) {
        const selectedCard = e.target.closest(".portfolio-card");
        const portfolioId = selectedCard.id;
        const portfolioTitle = selectedCard.querySelector("h3").innerText;

        localStorage.setItem("selectedPortfolio", portfolioId);
        alert(`âœ… Selected: ${portfolioTitle}`);

        // Redirect to the selected portfolio page
        window.location.href = `${portfolioId}.html`;
      }
    });
  </script>
</body>
</html>
