<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Details</title>

  <!-- Font Awesome & Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }

    .service-detail {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 40px;
      max-width: 900px;
      margin: 60px auto;
      position: relative;
      overflow: hidden;
    }

    .service-detail .icon {
      font-size: 60px;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    .service-detail h2 {
      font-weight: 700;
      color: #212529;
    }

    .service-detail .info {
      margin-top: 20px;
    }

    .service-detail .info h5 {
      color: #495057;
      margin-bottom: 10px;
    }

    .document-card {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #e9f3ff;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .document-card:hover {
      background: #0d6efd;
      color: white;
    }

    .document-card img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    .document-card .doc-info {
      flex-grow: 1;
    }

    .document-card .doc-info h6 {
      margin: 0;
      font-weight: 600;
    }

    .document-card a {
      color: inherit;
      text-decoration: none;
    }

    .idcard-preview {
      text-align: center;
      margin: 25px 0;
    }

    .idcard-preview img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      border: none;
      background: #0d6efd;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-btn:hover {
      background: #084298;
    }

    @media (max-width: 768px) {
      .service-detail {
        padding: 25px;
        margin: 40px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="service-detail" id="serviceDetail" style="color: white; flex-wrap: wrap;">
    <a href="/personal-portfolio-html-template/6.html">
    <button class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i> Back</button></a>
    <div class="text-center">
      <div class="icon"><i class="fa fa-building"></i></div>
      <h2 id="srvTitle">Loading...</h2>
      <h5 class="text-primary" id="srvRole"></h5>
    </div>

    <div class="idcard-preview" id="idCardContainer"></div>

    <div class="info">
      <h5>Experience Duration:</h5>
      <p id="srvDuration"></p>

      <h5>Description:</h5>
      <p id="srvDesc"></p>

      <div class="documents mt-4">
        <h5>Documents:</h5>
        <div id="srvDocs"></div>
      </div>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmL8qcjg4S6NeY3erraq_XhlDJ7Ek2s_E",
      authDomain: "palestine-web.firebaseapp.com",
      databaseURL: "https://palestine-web-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "palestine-web",
      storageBucket: "palestine-web.appspot.com",
      messagingSenderId: "35190212487",
      appId: "1:35190212487:web:0a699bb1fa7b1a49113522",
      measurementId: "G-8TE04Z9ZFW"
    };
    initializeApp(firebaseConfig);

    const srv = JSON.parse(localStorage.getItem("selectedService"));

    if (!srv) {
      document.getElementById("serviceDetail").innerHTML = `
        <p class="text-center text-muted mt-5">No service selected.</p>`;
    } else {
      displayServiceDetail(srv);
    }

    function displayServiceDetail(srv) {
      document.getElementById("srvTitle").textContent = srv.organizationtitle || "Untitled Service";
      document.getElementById("srvRole").textContent = srv.organizationprice || "No Position";
      document.getElementById("srvDuration").textContent = `${srv.durationdigits || '0'} ${srv.durationest || ''}`;
      document.getElementById("srvDesc").textContent = srv.pera || "No description available.";

      // ----- ID CARD -----
      const idCardContainer = document.getElementById("idCardContainer");
      if (srv.idCardUrl) {
        if (srv.idCardUrl.endsWith(".pdf")) {
          idCardContainer.innerHTML = `
            <a href="${srv.idCardUrl}" target="_blank" class="btn btn-outline-primary">
              <i class="fa fa-file-pdf"></i> View ID Card (PDF)
            </a>`;
        } else {
          idCardContainer.innerHTML = `
            <img src="${srv.idCardUrl}" alt="ID Card">`;
        }
      }

      // ----- DOCUMENTS -----
      const docsContainer = document.getElementById("srvDocs");
      docsContainer.innerHTML = "";

      if (srv.documents && typeof srv.documents === "object") {
        Object.values(srv.documents).forEach(doc => {
          if (doc && doc.url) {
            const isPdf = doc.url.toLowerCase().endsWith(".pdf");
            const icon = isPdf ? "fa-file-pdf" : "fa-image";
            const preview = isPdf
              ? `<i class="fa ${icon} fa-2x text-danger"></i>`
              : `<img src="${doc.url}" alt="${doc.name}">`;

            const docDiv = document.createElement("div");
            docDiv.className = "document-card";
            docDiv.innerHTML = `
              ${preview}
              <div class="doc-info">
                <h6>${doc.name || "Unnamed Document"}</h6>
              </div>
              <a href="${doc.url}" target="_blank"><i class="fa fa-arrow-up-right-from-square"></i></a>
            `;
            docsContainer.appendChild(docDiv);
          }
        });
      } else {
        docsContainer.innerHTML = `<p class="text-muted mb-0">No documents uploaded.</p>`;
      }
    }
  </script>
</body>
</html>
